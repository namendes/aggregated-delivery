<wicket:extend xmlns:wicket="http://wicket.apache.org/">
  <script type="text/javascript" src="skin/js/rss.js"></script>
  <link rel="stylesheet" media="screen" type="text/css" href="skin/rss-info.css"/>
     <div id="infobox">
       <div id="info-login" class="login-panel">
         <h2><wicket:message key="info-credentials"/></h2>
         <table>
           <tbody>
             <tr>
               <th><wicket:message key="login-role"/></th>
               <th><wicket:message key="login-username-password"/></th>
             </tr>
             <tr>
               <td>Author</td>
               <td><span id="RandomAuthor"></span></td>
             </tr>
             <tr>
               <td>Editor</td>
               <td><span id="RandomEditor"></span></td>
             </tr>
             <tr>
               <td>Administrator</td>
               <td><span id="RandomAdmin"></span></td>
             </tr>
           </tbody>
         </table>
       </div>
       <div id="feeds">
         <ul id="events" class="login-panel">
           <li>
             <h2>
               <wicket:message key="info-events"/>
             </h2>
           </li>
         </ul>
         <ul id="news" class="login-panel">
           <li>
             <h2><wicket:message key="info-news"/></h2>
           </li>
         </ul>
         <ul id="blogs" class="login-panel">
           <li><h2><wicket:message key="info-blogs"/></h2>
           </li>
         </ul>
       </div>
     </div>
</wicket:extend>
