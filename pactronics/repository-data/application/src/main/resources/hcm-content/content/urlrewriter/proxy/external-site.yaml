      </rule>\r\n<rule> \r\n<name>cmsinternal preview </name> \r\n<from>^/_cmsinternal/##contextPath##(.*)$</from>\
      \ \r\n<to type=\"proxy\" qsappend=\"true\">##url####rootContextPath##$1</to>\
      \ \r\n</rule> \r\n<rule> \r\n<name>site live </name> \r\n<from>^/##contextPath##(.*)$</from>\
      \ \r\n<to type=\"proxy\" qsappend=\"true\">##url####rootContextPath##$1</to>\
      \ \r\n</rule>\r\n<rule enabled=\"true\" match-type=\"regex\"> \r\n<name>ROOT\
      \ Assets live</name> \r\n<from>^/##contextPath##(.*)</from> \r\n<to type=\"\
      proxy\" last=\"true\" qsappend=\"true\">##url##$1</to> \r\n</rule>\r\n<rule\
      \ enabled=\"false\" match-type=\"regex\"> \r\n<name>ROOT Assets live2</name>\
      \ \r\n<from>^/##contextPath##(.*)</from> \r\n<to type=\"proxy\" last=\"true\"\
      \ qsappend=\"true\">##url##$1</to> \r\n<condition type=\"request-uri\" operator=\"\
      equal\">\\.(images|gif|jpeg|png|css|js|pdf|doc|ico|jsp|jpg|eos|woff|gif|ttf|woff2|map)$</condition>\
      \ \r\n</rule>"
