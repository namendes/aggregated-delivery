      pactronics:introduction: Pacific Electronics has a worldwide network of authorized
        dealers. In order to ensure to buy a genuine product, please use our dealer
        finder to find an outlet near to you.
      pactronics:publicationdate: 0001-01-01T13:00:00+01:00
      pactronics:title: Find Nearest Store
      /pactronics:content:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>Please check stock of your preferred product with the
          dealer before travelling.</p>
