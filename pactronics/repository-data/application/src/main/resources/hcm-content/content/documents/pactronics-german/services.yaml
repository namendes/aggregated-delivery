      pactronics:introduction: Pactronics is a fairly new and growing organization.
        Hence there is tremendous opportunity for everyone to grow and learn with
        the organization. We are wholly open to untried and innovative ideas and genuinely
        support people who dare to think different.
      pactronics:publicationdate: 0001-01-01T13:00:00+01:00
      pactronics:title: Why join Pactronics ?
      /pactronics:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Our people are our driving force, our lifeline. Our Brand ambassadors and warriors. People come here from varied walks of life but once here, they embrace our culture, our values, our vision. We are very proud of the fact that we have people from different parts of the country working together as one team for achieving a common goal. We celebrate this fact by dedicating one day of each month for a particular state������s traditional food and attire. Apart from making the office environment interesting this also reinforces our commitment to value all cultures and people.</p>

          <p>We are a People's organization<br />
          "Success is not in hitting the headlines. Success is in reaching the Heartlines."<br />
          - Mr. Ironman</p>

          <p>Empowerment in an energized environment<br />
          "An empowered organization is one in which individuals have the knowledge, skill, desire, and opportunity to personally succeed in a way that leads to collective organizational success."</p>

          <p>- Stephen Covey</p>

          <p>We sincerely believe that the best can come from within only if the mind and spirit are free. We encourage people to break the status quo with bold &amp; innovative ideas and arm them with power to make a difference. There is no place here for the mundane.</p>

          <p>At Pactronics you can get hands on experience and the real taste of retail by witnessing all the intricacies yourself. You will be a direct interface of the organization and you can touch, feel, and test the waters directly at the warfront. Learn to understand the customers, interact, and grow with the booming industry.</p>

          <p>So come, be a part of this enthusiastic team which provides you with both wings and roots, wings to know your freedom and empower you and roots to hold on to your values.</p>

          <h3>Endless opportunities and excitement</h3>

          <p>If you like to dream big and share our passion for relentless pursuit of excellence, we will nurture your dreams and together we shall work to make them a reality. We promise to give you a flying start in your career. Our people values, wealth of experience and professional ethics will give you ample opportunities to blossom professionally and personally.</p>

          <p>As an HR policy we strongly believe in promoting talent from within before looking outside. Thus, although just a year and a half old, we have already run an Assessment Center for our Store and Support Office personnel. As a result many deserving candidates at all levels got promoted and Individual Development Programs were identified for the rest. Extensive training programs are chalked out for our people to continually expand their talent base and skills. At Pactronics&nbsp;we believe that we must go hand in hand for exploring newer horizons....</p>
