          <h1>Introduction</h1>

          <p>We have a good one for you today as we take a look at the&nbsp;<a href="https://www.androidheadlines.com/2014/02/featured-review-sony-smartwatch-2.html" target="_blank">Sony SmartWatch 2</a>&nbsp;(SW2) and compare it to the Sony SmartWatch 3 (SW3).&nbsp; Just how much has the next generation SmartWatch improved, or did it take a step backwards?&nbsp; Possibly in the looks category, one could really argue that the SmartWatch 2 is a better looking wearable - it looks more like a real watch and a finer piece of jewelry...but looks is always so subjective.</p>

          <p>When it comes to specifications, about the only thing that stayed the same is the 1.60-inch TFT LCD display size.&nbsp; Neither one has room for internal storage expansion nor does either one have a camera.&nbsp; The price has gone up quite a bit, but so have the specifications, but do they justify the increase?</p>

          <p>Please take a look over the detailed specifications listed below and you can see how much each category has changed for the better.&nbsp; After that we will take a quick look at each individual SmartWatch and determine the winner of this comparison.</p>

          <h1>Specifications</h1>

          <p style="text-align:center"><img src="https://cdn.androidheadlines.com/wp-content/uploads/2014/12/Sony-SmartWatch-3-vs-Sony-SmartWatch-2-Specs.jpg" width="600px" /></p>

          <h1>Sony SmartWatch 2</h1>

          <p>&nbsp;</p>

          <p style="text-align:center"><img src="https://cdn.androidheadlines.com/wp-content/uploads/2014/02/AH-Smartwatch2-Review-41-e1392916751335.jpg" /></p>

          <p>The Sony SmartWatch 2 has a steel casing with a standard 24mm band so you can put on pretty much any style that you want.&nbsp; The design feels study and with its IP57 rating you can take a quick shower without any fear, but do not venture into the pool.&nbsp; It certainly looks nice on your wrist and you would not be out of place wearing it at a dinner party.</p>

          <p>&nbsp;</p>

          <p>As I mentioned earlier, the displays are both 1.60-inches in size and use the TFT LCD display technology - but the SW2 has a display resolution of only 220 x 176 or&nbsp;144 pixels-per-inch (PPI) versus about the 320 x 320 pixel resolution and 278 PPI on the SW3.&nbsp; The processor on the SW2 is an ARM-Cortex M4 single core clocked at only 180MHz...it simply does not compare to the Quad ARM 7 clocked at 1.2GHz.&nbsp; The SW2 only has 64MB of RAM and 256MB of storage versus 512MB of RAM and 4GB of internal storage found on the SW3.</p>

          <p>Connectivity and features have all improved on the SW3 - from the Bluetooth 3.0 to the newer 4.0 and the SW3 is even Wi-Fi ready.&nbsp; The software before was a Sony proprietary Linux-Based that had very few apps and was a little less user friendly.&nbsp; The non-removable battery in the SW2 is only 225mAh and it jumps all the way to 420mAh in the SW3 - although the days to recharge drop from 3-4 to about 2 days on the SW3.</p>

          <p>The SW2 could be purchased at Amazon, Best Buy, Newegg, etc. and would cost somewhere between $150 - $200, although discounts are galore now that the SW3 has been released.</p>

          <h1>Sony SmartWatch 3</h1>

          <p>&nbsp;</p>

          <p style="text-align:center"><img src="https://cdn.androidheadlines.com/wp-content/uploads/2014/09/05_SmartWatch_3_Lime.jpg" />When Sony set out to make their new SmartWatch 3 (SW3), it looks like they started from scratch and worked from the ground up.&nbsp; They kept the squared off shape and built a detachable 'core' that can snap into interchangeable straps - from a conservative black to a festive white to a wild yellow, with more to come.&nbsp; Built this way, you could even wear it as a pocket watch or necklace.</p>

          <p>The SW3 has an upgraded display - from 141 PPI all the way to 278 PPI - almost double the resolution.&nbsp; The processor jump from the stone ages to a Quad ARM 7 clocked at 1.2GHz, the RAM jumped from only 64MB to 512MB and the internal storage went from 256MB to 4GB.</p>

          <p>The connectivity on the Bluetooth jumped to the 4.0 to use less energy and it is also Wi-Fi ready.&nbsp; GPS was also added so you can leave your smartphone at home and the SW3 will still be able to track your course.&nbsp; The Waterproofing jumped way up and a microphone was added for the Google Now software found in the new Android Wear O/S.&nbsp; The battery is a respectable 420mAh to power this device and should give you almost 2 days of usage before it needs a charge.</p>

          <p>&nbsp;</p>

          <p>Both SmartWatches have the same array of sensors - accelerometer, ambient light sensor and gyro.&nbsp; One thing Sony is really pushing with the SW3 is called their 'Lifelogger' app that collects fitness and lifestyle information from various linked devices to provide you with an overall 'picture of your life,' including major activities, goals and milestones.&nbsp; That replaces separate SW2 apps like Walkmate and Runtastic - the Lifelogger rolls all of those apps into one app that can pair with your phone and computer for a more comprehensive look.&nbsp; The Sony SmartWatch 3 can be purchased in the Google Play Store for $249.99.</p>

          <h1>...And The Winner Is...</h1>

          <p style="text-align:center"><img src="https://cdn.androidheadlines.com/wp-content/uploads/2014/11/sony-smartwatch-3.jpg" /></p>

          <h1>Summary</h1>

          <p>&nbsp;</p>

          <p>I don't think it was a surprise after reading the title of the article - the Sony SmartWatch 3 has just been improved in all areas, except maybe the looks...that SmartWatch 2 was pretty sweet looking and more 'jewelry-like' than the SmartWatch 3.&nbsp; While looks is a subjective thing, the upgrades made on the SmartWatch 3 are not.&nbsp; The display is better, it has gone from water resistant (IP57) to waterproof (IP68), much more RAM and storage, the processor is better, as is the jump to Android Wear and the rest of its software. If you are afraid to take the first step and pay $250 for the SW3, you might find a great deal on the SW2 for $100 - $150 less than the SW3.</p>
