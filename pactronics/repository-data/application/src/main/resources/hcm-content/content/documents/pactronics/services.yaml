      pactronics:introduction: Pactronics stands for Pacific Electronics, launched
        in 2006, Pactronics was the first one-of-its kind large format specialist
        retail store that catered to all multi-brand digital gadgets and home electronic
        needs all over the world. Over a decade since its inception,  Pactronics has
        almost become synonyms for all electronics needs, with its tech-savvy staff,
        product range, online presence and the will to help customers.
      pactronics:publicationdate: 0001-01-01T13:00:00+01:00
      pactronics:title: About Pactronics
      /pactronics:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Bringing alive the promise of a ‘Brighter Every Day’ for its customers, Pactronics offers its customers a world-class ambience to shop both in-store and online at www.pactronics.com and also allows for a seamless ‘omni-channel’ shopping experience that lets a customer enjoy the best of both the online &amp; the offline worlds. With over 6000 products across 200 brands with 112 stores across 19 major cities of the world, Pactronics ensures that for each customer, a Brighter Tomorrow begins Today! From the newlywed couple setting up their house to the son reducing his mother’s burden with a washing machine; from the daughter gifting her parents a new LED TV to the newly promoted manager buying an inverter air-conditioner to make the summer bearable, Pactronics ensures that customers always get ‘More for their money’!</p>

          <p>With this intent to delight customers all along, Pactronics launched its own label products in 2008. Brand Pactronics stands for – Life, More Beautiful; the promise is based not just on the beauty in the way they look but also the value they offer to a customer’s life. The range is a perfect fit, for those who desire a completely feature-packed and quality product.</p>

          <p>Pactronics is a brand of Infiniti Retail Ltd., which is a wholly-owned subsidiary of Pactronics, the holding company of the Pactronics Group.</p>
