      hippotranslation:id: 65e75f1f-88a3-4ef3-9ce5-a6fd0d8a20a2
      hippotranslation:locale: en
      pactronics:introduction: Your privacy is important to us. This is why, as a
        Pactronics customer, we are committed to the protection of your Privacy.
      pactronics:publicationdate: 0001-01-01T13:00:00+01:00
      pactronics:title: Privacy Policy
      /pactronics:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>We assure:<br />
          While offering you valued added service, our foremost interest is to reciprocate your faith.</p>

          <ul>
           <li>We shall strive to safeguard your personal information and try to prevent any unauthorized use and / or access thereof.</li>
           <li>We will limit the use of your personal information to the extent that we reasonably require, to deliver our products, services and other opportunities, and to administer our business.</li>
           <li>We will permit only authorized employees, who are trained in proper handling of customer personal information, to have access to that information. Employees who violate our Privacy Policy will be subject to our normal disciplinary process.</li>
           <li>We shall act upon your request, in writing, for any addition or modification of your personal information or any part thereof. You may Email us at <a href="mailto:Sonyindia.care@ap.sony.com"><strong>pactronics.care@ap.pactronics.com</strong></a>&nbsp;for any modifications/changes, if required.</li>
           <li>Whenever we hire other organizations to provide support services that require sharing of personal information, we will require them to confirm to our privacy standards and allow us to audit them for compliance.</li>
          </ul>

          <p>How we use information<br />
          Your information is important to us at Pactronics. We shall use your information to provide you with quick and convenient access to you, to provide you with information about products &amp; services and of new items of interest. We undertake not to divulge your information , save and except where we are required, by law, to respond to statutory authorities or direction of any Court or legal authority.</p>
