    urlrewriter:rule: "<rule> \r\n<name>BEPreview</name> \r\n<from>^/_cmsinternal(.*)$</from>\
      \ \r\n<set name=\"wildcard\">$1</set> \r\n<run class=\"com.bloomreach.pagemodel.hst.bepp.RequestProxy\"\
      \ method=\"execute\"> \r\n<init-param> \r\n<param-name>origin</param-name> \r\
      \n<param-value>http://localhost:8080/site/_cmsinternal/$1</param-value> \r\n\
      </init-param> \r\n<init-param> \r\n<param-name>target</param-name> \r\n<param-value>http://localhost:8181/store$1</param-value>\
      \ \r\n</init-param> \r\n<init-param> \r\n<param-name>preview</param-name> \r\
      \n<param-value>true</param-value> \r\n</init-param> \r\n<init-param> \r\n<param-name>extensionExclude</param-name>\
      \ \r\n<param-value>.css,.js,.eos,.svg,.woff,.jpg,.png,.gif,.ttf,.woff2,.ico,.map</param-value>\
      \ \r\n</init-param> \r\n</run> \r\n<to last=\"true\">null</to> \r\n<condition\
      \ type=\"request-uri\" operator=\"notequal\">\\.(images|gif|jpeg|png|css|js|pdf|doc|ico|jsp|jpg|eos|svg|woff|gif|ttf|woff2|map)$</condition>\
      \ \r\n</rule>"
