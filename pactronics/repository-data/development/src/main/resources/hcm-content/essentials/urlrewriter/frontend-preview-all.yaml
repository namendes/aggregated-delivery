  /frontend-preview-all[1]:
    jcr:primaryType: urlrewriter:xmlrule
    jcr:mixinTypes: ['mix:versionable']
    jcr:uuid: 3b160f63-b42b-4172-89b2-28813b276a76
    hippo:availability: [preview]
    hippostd:state: unpublished
    hippostdpubwf:createdBy: admin
    hippostdpubwf:creationDate: 2019-04-29T12:32:44.788+02:00
    hippostdpubwf:lastModificationDate: 2019-06-14T12:42:00.363+02:00
    hippostdpubwf:lastModifiedBy: admin
    urlrewriter:rule: "<rule enabled=\"true\" match-type=\"regex\"> \r\n<name>Assets\
      \ preview</name> \r\n<from>^/_cmsinternal(.*)</from> \r\n<to type=\"proxy\"\
      \ last=\"true\" qsappend=\"true\">http://localhost:3000$1</to> \r\n<condition\
      \ type=\"request-uri\" operator=\"equal\">\\.(images|gif|jpeg|png|css|js|pdf|doc|ico|jsp|jpg|eos|svg|woff|gif|ttf|woff2|map)$</condition>\
      \ \r\n</rule>\r\n\r\n<rule> \r\n  <from>^/_cmsinternal/(resourceapi|binaries)(.*)$</from>\
      \ \r\n  <to last=\"true\">-</to> \r\n</rule>\r\n<rule> \r\n  <from>^/_cmsinternal.*\\\
      ./.+$</from> \r\n  <to last=\"true\">-</to>\r\n</rule>\r\n<rule> \r\n  <from>^/_cmsinternal.*?_hn:.*$</from>\
      \ \r\n  <to last=\"true\">-</to>\r\n</rule>\r\n<rule> \r\n  <from>^/_cmsinternal(.*)$</from>\
      \ \r\n  <to type=\"proxy\">http://localhost:3000$1</to> \r\n</rule>"
